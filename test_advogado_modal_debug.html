<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modal Advogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug do Modal de Advogado</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Testes de Debug</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-secondary me-2" onclick="testAdvogadoModalReal()">
                            Testar View Real
                        </button>
                        <button type="button" class="btn btn-warning me-2" onclick="testAdvogadoModalSimple()">
                            Testar View Simples
                        </button>
                        <button type="button" class="btn btn-info" onclick="testOpenAdvogadoModal()">
                            Testar openAdvogadoModal
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Resultados dos Testes</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultado" class="alert" style="display: none;"></div>
                        <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div>Console de debug...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para adicionar log ao console visual
        function addLog(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</span>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Fun√ß√£o para mostrar resultado
        function showResult(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = message;
            resultado.className = `alert alert-${type}`;
            resultado.style.display = 'block';
        }
        
        // Fun√ß√£o para testar a view simples
        function testAdvogadoModalSimple() {
            addLog('üîß Testando view simples...', 'info');
            showResult('Testando view simples...', 'info');
            
            const url = '/assejus/advogados/modal/novo/teste-simples/';
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    addLog(`üìã Content-Type: ${response.headers.get('content-type')}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    addLog(`üìè Tamanho do form_html: ${data.form_html ? data.form_html.length : 'N/A'}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        addLog(`üìù Primeiros 100 caracteres: ${data.form_html.substring(0, 100)}`, 'info');
                        showResult('View simples funcionando! HTML recebido com sucesso.', 'success');
                    } else {
                        addLog('‚ùå form_html n√£o encontrado na resposta', 'error');
                        showResult('View simples n√£o retornou form_html!', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro na view simples: ${error.message}`, 'error');
                    showResult(`Erro na view simples: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para testar a view real
        function testAdvogadoModalReal() {
            addLog('üîß Testando view real...', 'info');
            showResult('Testando view real...', 'info');
            
            const url = '/assejus/advogados/modal/novo/';
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    addLog(`üìã Content-Type: ${response.headers.get('content-type')}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    addLog(`üìè Tamanho do form_html: ${data.form_html ? data.form_html.length : 'N/A'}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        addLog(`üìù Primeiros 100 caracteres: ${data.form_html.substring(0, 100)}`, 'info');
                        showResult('View real funcionando! HTML recebido com sucesso.', 'success');
                    } else {
                        addLog('‚ùå form_html n√£o encontrado na resposta', 'error');
                        showResult('View real n√£o retornou form_html!', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro na view real: ${error.message}`, 'error');
                    showResult(`Erro na view real: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para testar openAdvogadoModal
        function testOpenAdvogadoModal() {
            addLog('üîß Testando openAdvogadoModal...', 'info');
            showResult('Testando openAdvogadoModal...', 'info');
            
            if (typeof window.openAdvogadoModal === 'function') {
                addLog('‚úÖ Fun√ß√£o openAdvogadoModal encontrada', 'success');
                try {
                    window.openAdvogadoModal();
                    addLog('‚úÖ openAdvogadoModal executada com sucesso', 'success');
                    showResult('openAdvogadoModal executada com sucesso!', 'success');
                } catch (error) {
                    addLog(`‚ùå Erro ao executar openAdvogadoModal: ${error.message}`, 'error');
                    showResult(`Erro ao executar openAdvogadoModal: ${error.message}`, 'danger');
                }
            } else {
                addLog('‚ùå Fun√ß√£o openAdvogadoModal n√£o est√° dispon√≠vel', 'error');
                showResult('Fun√ß√£o openAdvogadoModal n√£o est√° dispon√≠vel!', 'danger');
            }
        }
        
        // Interceptar console.log para mostrar no console visual
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addLog(`‚ÑπÔ∏è ${args.join(' ')}`, 'info');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addLog(`‚ùå ${args.join(' ')}`, 'error');
        };
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de debug carregada', 'success');
            addLog('‚úÖ Fun√ß√µes de teste dispon√≠veis', 'success');
            
            // Verificar fun√ß√µes dispon√≠veis
            const functions = [
                'openAdvogadoModal'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    addLog(`‚úÖ ${funcName} dispon√≠vel`, 'success');
                } else {
                    addLog(`‚ùå ${funcName} n√£o dispon√≠vel`, 'error');
                }
            });
        });
    </script>
</body>
</html>
