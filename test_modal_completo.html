<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Completo - Modal Advogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Completo do Modal de Advogado</h1>
        <p class="text-muted">Esta p√°gina testa o modal completo com funcionalidade de salvar</p>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Testes</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" onclick="abrirModalAdvogado()">
                            <i class="fas fa-plus me-2"></i>Novo Advogado
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console de Debug</h5>
                    </div>
                    <div class="card-body">
                        <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div>Console de debug...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para o formul√°rio de advogado -->
    <div class="modal fade" id="advogadoModal" tabindex="-1" aria-labelledby="advogadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="advogadoModalLabel">Novo Advogado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="advogadoModalBody">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-3">Carregando formul√°rio...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para adicionar log ao console visual
        function addLog(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</span>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Fun√ß√£o para abrir o modal de advogado
        function abrirModalAdvogado() {
            addLog('üîß Abrindo modal de advogado...', 'info');
            
            // Mostrar modal
            const modal = new bootstrap.Modal(document.getElementById('advogadoModal'));
            modal.show();
            
            // Carregar formul√°rio
            const url = '/assejus/advogados/modal/novo/';
            addLog(`üì° Carregando formul√°rio de: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    return response.json();
                })
                .then(data => {
                    if (data.form_html) {
                        document.getElementById('advogadoModalBody').innerHTML = data.form_html;
                        addLog('‚úÖ Formul√°rio carregado com sucesso', 'success');
                        
                        // Configurar campos select
                        if (typeof setupSelectFields === 'function') {
                            setupSelectFields();
                        }
                        
                        // Configurar callback para quando o advogado for salvo
                        window.onAdvogadoSalvo = function(data) {
                            addLog(`üéâ Advogado salvo com sucesso! ID: ${data.id}`, 'success');
                            addLog(`üìù Nome: ${data.message}`, 'info');
                        };
                        
                    } else {
                        document.getElementById('advogadoModalBody').innerHTML = '<div class="alert alert-danger">Erro: form_html n√£o encontrado</div>';
                        addLog('‚ùå form_html n√£o encontrado', 'error');
                    }
                })
                .catch(error => {
                    document.getElementById('advogadoModalBody').innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
                    addLog(`‚ùå Erro ao carregar formul√°rio: ${error.message}`, 'error');
                });
        }
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de teste completo carregada', 'success');
            addLog('‚úÖ Fun√ß√£o abrirModalAdvogado dispon√≠vel', 'success');
        });
    </script>
</body>
</html>
