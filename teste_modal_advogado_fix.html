<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Advogado - Fix</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .test-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .log-container {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .status-indicator {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
        .status-warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-gavel text-primary"></i>
            Teste Modal Advogado - Fix
        </h1>
        
        <div class="test-section">
            <h4><i class="fas fa-info-circle text-info"></i> Status do Sistema</h4>
            <div id="systemStatus" class="status-indicator status-info">
                Inicializando sistema...
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg w-100" onclick="testOpenAdvogadoModal()">
                        <i class="fas fa-plus me-2"></i>Testar Modal Advogado
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-info btn-lg w-100" onclick="checkSystemStatus()">
                        <i class="fas fa-check-circle me-2"></i>Verificar Status
                    </button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h4><i class="fas fa-list text-success"></i> Fun√ß√µes Dispon√≠veis</h4>
            <div id="functionsList" class="mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Verificando...</span>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h4><i class="fas fa-terminal text-warning"></i> Log de Atividades</h4>
            <div id="logContainer" class="log-container">
                <div class="text-muted">Aguardando a√ß√µes...</div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de teste -->
    <script>
        let logCount = 0;
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> ${message}`;
            
            if (type === 'error') {
                logEntry.className = 'text-danger';
            } else if (type === 'success') {
                logEntry.className = 'text-success';
            } else if (type === 'warning') {
                logEntry.className = 'text-warning';
            }
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            logCount++;
            
            // Limitar logs para n√£o sobrecarregar
            if (logCount > 100) {
                logContainer.removeChild(logContainer.firstChild);
                logCount--;
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('systemStatus');
            statusEl.textContent = message;
            statusEl.className = `status-indicator status-${type}`;
        }
        
        function checkSystemStatus() {
            addLog('üîç Verificando status do sistema...', 'info');
            updateStatus('Verificando sistema...', 'info');
            
            // Verificar fun√ß√µes dispon√≠veis
            const functions = [
                'openAdvogadoModal',
                'submitForm',
                'openFormModal'
            ];
            
            let availableCount = 0;
            const functionsList = document.getElementById('functionsList');
            let functionsHtml = '<div class="row">';
            
            functions.forEach(funcName => {
                const isAvailable = typeof window[funcName] === 'function';
                if (isAvailable) availableCount++;
                
                functionsHtml += `
                    <div class="col-md-4 mb-2">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-${isAvailable ? 'check-circle text-success' : 'times-circle text-danger'} me-2"></i>
                            <span class="${isAvailable ? 'text-success' : 'text-danger'}">${funcName}</span>
                        </div>
                    </div>
                `;
            });
            
            functionsHtml += '</div>';
            functionsList.innerHTML = functionsHtml;
            
            // Atualizar status
            if (availableCount === functions.length) {
                updateStatus('‚úÖ Sistema funcionando perfeitamente!', 'success');
                addLog('‚úÖ Todas as fun√ß√µes est√£o dispon√≠veis', 'success');
            } else {
                updateStatus(`‚ö†Ô∏è Sistema parcialmente funcional (${availableCount}/${functions.length})`, 'warning');
                addLog(`‚ö†Ô∏è ${functions.length - availableCount} fun√ß√£o(√µes) n√£o dispon√≠vel(is)`, 'warning');
            }
        }
        
        async function testOpenAdvogadoModal() {
            addLog('üöÄ Testando abertura do modal de advogado...', 'info');
            updateStatus('Testando modal...', 'info');
            
            try {
                if (typeof window.openAdvogadoModal === 'function') {
                    addLog('‚úÖ Fun√ß√£o openAdvogadoModal encontrada', 'success');
                    
                    // Chamar a fun√ß√£o
                    window.openAdvogadoModal();
                    addLog('‚úÖ openAdvogadoModal executada com sucesso', 'success');
                    updateStatus('‚úÖ Modal aberto com sucesso!', 'success');
                    
                } else {
                    addLog('‚ùå Fun√ß√£o openAdvogadoModal n√£o est√° dispon√≠vel', 'error');
                    updateStatus('‚ùå Fun√ß√£o n√£o dispon√≠vel!', 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå Erro ao executar openAdvogadoModal: ${error.message}`, 'error');
                updateStatus('‚ùå Erro ao executar fun√ß√£o!', 'error');
                console.error('Erro completo:', error);
            }
        }
        
        // Verificar status inicial
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina carregada, verificando sistema...', 'info');
            setTimeout(checkSystemStatus, 1000);
        });
        
        // Verificar se as fun√ß√µes est√£o sendo carregadas
        let checkInterval = setInterval(() => {
            if (typeof window.openAdvogadoModal === 'function') {
                addLog('‚úÖ openAdvogadoModal carregada automaticamente', 'success');
                clearInterval(checkInterval);
                checkSystemStatus();
            }
        }, 500);
        
        // Timeout de seguran√ßa
        setTimeout(() => {
            if (checkInterval) {
                clearInterval(checkInterval);
                addLog('‚ö†Ô∏è Timeout: algumas fun√ß√µes podem n√£o ter sido carregadas', 'warning');
                checkSystemStatus();
            }
        }, 10000);
    </script>
    
    <!-- Carregar o arquivo de modais -->
    <script src="/static/assejus/js/modais.js"></script>
</body>
</html>
