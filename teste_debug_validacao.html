<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Valida√ß√£o - Formul√°rio Advogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-control.is-invalid,
        .form-select.is-invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
            background-color: #fff5f5 !important;
        }
        .form-group.has-error .form-label {
            color: #dc3545 !important;
            font-weight: bold;
        }
        .invalid-feedback {
            display: block !important;
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Valida√ß√£o - Formul√°rio Advogado</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Formul√°rio de Teste (Simula Advogado)</h5>
                    </div>
                    <div class="card-body">
                        <form id="advogadoForm" method="post" enctype="multipart/form-data" class="modal-form" action="/teste/">
                            <!-- Informa√ß√µes sobre campos obrigat√≥rios -->
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Campos obrigat√≥rios:</strong> Nome, CPF, OAB, UF OAB, E-mail, Telefone, Endere√ßo, Cidade, Estado, CEP, Data de Inscri√ß√£o OAB, Anos de Experi√™ncia e Situa√ß√£o.
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nome" class="form-label">
                                            Nome <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="nome" name="nome">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cpf" class="form-label">
                                            CPF <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="cpf" name="cpf">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="oab" class="form-label">
                                            OAB <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="oab" name="oab">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="uf_oab" class="form-label">
                                            UF OAB <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="uf_oab" name="uf_oab">
                                            <option value="">---------</option>
                                            <option value="SP">S√£o Paulo</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">
                                            E-mail <span class="text-danger">*</span>
                                        </label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="telefone" class="form-label">
                                            Telefone <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="telefone" name="telefone">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="endereco" class="form-label">
                                            Endere√ßo <span class="text-danger">*</span>
                                        </label>
                                        <textarea class="form-control" id="endereco" name="endereco" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="cidade" class="form-label">
                                            Cidade <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="cidade" name="cidade">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="estado" class="form-label">
                                            Estado <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="estado" name="estado">
                                            <option value="">---------</option>
                                            <option value="SP">S√£o Paulo</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="cep" class="form-label">
                                            CEP <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="cep" name="cep">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="data_inscricao_oab" class="form-label">
                                            Data de Inscri√ß√£o OAB <span class="text-danger">*</span>
                                        </label>
                                        <input type="date" class="form-control" id="data_inscricao_oab" name="data_inscricao_oab">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="experiencia_anos" class="form-label">
                                            Anos de Experi√™ncia <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="experiencia_anos" name="experiencia_anos" min="0">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="situacao" class="form-label">
                                            Situa√ß√£o <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="situacao" name="situacao">
                                            <option value="">---------</option>
                                            <option value="ativo">Ativo</option>
                                            <option value="inativo">Inativo</option>
                                            <option value="suspenso">Suspenso</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Salvar Advogado
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console de Debug</h5>
                    </div>
                    <div class="card-body">
                        <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div>Console de debug...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</span>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Aguardar o DOM estar completamente carregado
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ DOM carregado, inicializando valida√ß√£o do formul√°rio...', 'success');
            
            // Verificar se o formul√°rio existe
            const form = document.getElementById('advogadoForm');
            if (!form) {
                addLog('‚ùå CR√çTICO: Formul√°rio advogadoForm n√£o encontrado!', 'error');
                return;
            }
            
            addLog('‚úÖ Formul√°rio encontrado: ' + form.id, 'success');
            addLog('‚úÖ Action do formul√°rio: ' + form.action, 'info');
            
            // Lista de campos obrigat√≥rios baseada no modelo Django
            const requiredFieldNames = [
                'nome', 'cpf', 'oab', 'uf_oab', 'email', 'telefone', 
                'endereco', 'cidade', 'estado', 'cep', 'data_inscricao_oab', 
                'experiencia_anos', 'situacao'
            ];
            
            addLog(`üîç Lista de campos obrigat√≥rios: ${requiredFieldNames.join(', ')}`, 'info');
            
            // Fun√ß√£o para validar formul√°rio antes do envio
            function validateForm(e) {
                addLog('üîç Validando formul√°rio antes do envio...', 'info');
                addLog('üîç Evento: ' + e.type, 'info');
                addLog('üîç Target: ' + e.target.id, 'info');
                
                // Verificar se h√° campos obrigat√≥rios vazios
                let hasErrors = false;
                let errorCount = 0;
                
                addLog(`üîç Verificando ${requiredFieldNames.length} campos obrigat√≥rios...`, 'info');
                
                requiredFieldNames.forEach(fieldName => {
                    const field = document.querySelector(`[name="${fieldName}"]`);
                    if (field) {
                        addLog(`üîç Campo ${fieldName} encontrado: ${field.value}`, 'info');
                        const isEmpty = !field.value || field.value === '' || field.value === '---------';
                        
                        if (isEmpty) {
                            addLog(`‚ùå Campo obrigat√≥rio vazio: ${fieldName}`, 'error');
                            
                            // Marcar campo como inv√°lido
                            field.classList.add('is-invalid');
                            const formGroup = field.closest('.form-group');
                            if (formGroup) {
                                formGroup.classList.add('has-error');
                            }
                            
                            // Criar mensagem de erro
                            createErrorMessage(field, getFieldErrorMessage(field));
                            
                            hasErrors = true;
                            errorCount++;
                        } else {
                            addLog(`‚úÖ Campo ${fieldName} preenchido: ${field.value}`, 'success');
                        }
                    } else {
                        addLog(`‚ö†Ô∏è Campo obrigat√≥rio n√£o encontrado: ${fieldName}`, 'error');
                    }
                });
                
                if (hasErrors) {
                    e.preventDefault();
                    addLog(`‚ùå Formul√°rio bloqueado devido a ${errorCount} erro(s) de valida√ß√£o`, 'error');
                    
                    // Mostrar resumo dos erros
                    showErrorSummary(errorCount);
                    
                    // Mostrar alerta para o usu√°rio
                    alert(`Formul√°rio com ${errorCount} erro(s)! Verifique os campos destacados em vermelho.`);
                    
                    return false;
                }
                
                addLog('‚úÖ Formul√°rio v√°lido, enviando...', 'success');
                return true;
            }
            
            // Fun√ß√£o para criar mensagem de erro
            function createErrorMessage(field, message) {
                addLog(`üìù Criando mensagem de erro para ${field.name}: ${message}`, 'info');
                
                const formGroup = field.closest('.form-group');
                if (formGroup) {
                    // Verificar se j√° existe uma mensagem de erro
                    const existingError = formGroup.querySelector('.invalid-feedback');
                    if (existingError) {
                        existingError.remove();
                        addLog('üßπ Mensagem de erro anterior removida', 'info');
                    }
                    
                    // Criar nova mensagem de erro
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'invalid-feedback d-block text-danger';
                    errorDiv.innerHTML = `<i class="fas fa-times-circle me-1"></i>${message}`;
                    
                    // Inserir ap√≥s o campo
                    field.parentNode.insertBefore(errorDiv, field.nextSibling);
                    
                    addLog('‚úÖ Mensagem de erro criada para: ' + field.name, 'success');
                } else {
                    addLog('‚ö†Ô∏è FormGroup n√£o encontrado para o campo: ' + field.name, 'error');
                }
            }
            
            // Fun√ß√£o para obter mensagem de erro
            function getFieldErrorMessage(field) {
                const fieldName = field.name;
                const errorMessages = {
                    'nome': 'Nome √© obrigat√≥rio. Digite o nome completo do advogado.',
                    'cpf': 'CPF √© obrigat√≥rio. Digite um CPF v√°lido.',
                    'oab': 'OAB √© obrigat√≥ria. Digite o n√∫mero da OAB.',
                    'uf_oab': 'UF OAB √© obrigat√≥ria. Selecione o estado da OAB.',
                    'email': 'E-mail √© obrigat√≥rio. Digite um endere√ßo de e-mail v√°lido.',
                    'telefone': 'Telefone √© obrigat√≥rio. Digite um n√∫mero de telefone v√°lido.',
                    'endereco': 'Endere√ßo √© obrigat√≥rio. Digite o endere√ßo completo.',
                    'cidade': 'Cidade √© obrigat√≥ria. Digite o nome da cidade.',
                    'estado': 'Estado √© obrigat√≥rio. Selecione o estado.',
                    'cep': 'CEP √© obrigat√≥rio. Digite um CEP v√°lido.',
                    'data_inscricao_oab': 'Data de inscri√ß√£o na OAB √© obrigat√≥ria.',
                    'experiencia_anos': 'Anos de experi√™ncia √© obrigat√≥rio.',
                    'situacao': 'Situa√ß√£o √© obrigat√≥ria. Selecione uma situa√ß√£o.'
                };
                
                return errorMessages[fieldName] || 'Este campo √© obrigat√≥rio.';
            }
            
            // Fun√ß√£o para mostrar resumo dos erros
            function showErrorSummary(errorCount) {
                addLog(`üìä Mostrando resumo de ${errorCount} erros...`, 'info');
                
                const errorMessage = document.createElement('div');
                errorMessage.className = 'alert alert-danger mt-3 border-danger';
                errorMessage.innerHTML = `
                    <h6><i class="fas fa-exclamation-triangle me-2"></i>Formul√°rio com Erros</h6>
                    <p>Foram encontrados <strong>${errorCount}</strong> campo(s) obrigat√≥rio(s) n√£o preenchido(s).</p>
                    <p>Por favor, corrija os campos destacados em vermelho e tente novamente.</p>
                `;
                
                // Inserir no topo do formul√°rio
                const form = document.getElementById('advogadoForm');
                if (form) {
                    form.insertBefore(errorMessage, form.firstChild);
                    addLog('‚úÖ Resumo de erros exibido', 'success');
                }
            }
            
            // Configurar event listeners
            addLog('üîß Configurando event listeners...', 'info');
            
            // Event listener para o formul√°rio
            if (form) {
                addLog('‚úÖ Formul√°rio encontrado, adicionando event listener de submit', 'success');
                form.addEventListener('submit', validateForm);
                addLog('‚úÖ Event listener de submit adicionado', 'success');
            } else {
                addLog('‚ùå Formul√°rio n√£o encontrado!', 'error');
            }
            
            addLog('‚úÖ Valida√ß√£o do formul√°rio inicializada com sucesso!', 'success');
            addLog('üîç Para testar: deixe campos vazios e clique em salvar', 'info');
        });
    </script>
</body>
</html>
