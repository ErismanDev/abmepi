<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript Simples</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .log-container {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">Teste JavaScript Simples</h1>
        
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-lg w-100" onclick="testFunctions()">
                    Testar Fun√ß√µes
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-info btn-lg w-100" onclick="checkConsole()">
                    Verificar Console
                </button>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Log de Atividades</h4>
            <div id="logContainer" class="log-container">
                <div class="text-muted">Aguardando a√ß√µes...</div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> ${message}`;
            
            if (type === 'error') {
                logEntry.className = 'text-danger';
            } else if (type === 'success') {
                logEntry.className = 'text-success';
            } else if (type === 'warning') {
                logEntry.className = 'text-warning';
            }
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function testFunctions() {
            addLog('üß™ Testando fun√ß√µes dispon√≠veis...', 'info');
            
            // Verificar fun√ß√µes
            const functions = [
                'openAdvogadoModal',
                'submitForm',
                'openFormModal'
            ];
            
            functions.forEach(funcName => {
                const isAvailable = typeof window[funcName] === 'function';
                addLog(`${isAvailable ? '‚úÖ' : '‚ùå'} ${funcName}: ${isAvailable ? 'dispon√≠vel' : 'n√£o dispon√≠vel'}`, isAvailable ? 'success' : 'error');
            });
            
            // Verificar se o arquivo foi carregado
            addLog(`üìÅ Script modais.js carregado: ${typeof window.openAdvogadoModal !== 'undefined' ? 'Sim' : 'N√£o'}`, 'info');
        }
        
        function checkConsole() {
            addLog('üîç Verificando console do navegador...', 'info');
            addLog('üí° Abra o console do navegador (F12) para ver mensagens detalhadas', 'warning');
            
            // Tentar executar uma fun√ß√£o se dispon√≠vel
            if (typeof window.openAdvogadoModal === 'function') {
                addLog('üöÄ Executando openAdvogadoModal...', 'info');
                try {
                    window.openAdvogadoModal();
                    addLog('‚úÖ openAdvogadoModal executada com sucesso', 'success');
                } catch (error) {
                    addLog(`‚ùå Erro ao executar openAdvogadoModal: ${error.message}`, 'error');
                }
            } else {
                addLog('‚ùå openAdvogadoModal n√£o est√° dispon√≠vel', 'error');
            }
        }
        
        // Verificar quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina carregada', 'success');
            addLog('‚è≥ Aguardando carregamento do modais.js...', 'info');
            
            // Verificar a cada 500ms se as fun√ß√µes foram carregadas
            let checkInterval = setInterval(() => {
                if (typeof window.openAdvogadoModal === 'function') {
                    addLog('‚úÖ Fun√ß√µes carregadas com sucesso!', 'success');
                    clearInterval(checkInterval);
                }
            }, 500);
            
            // Timeout de 10 segundos
            setTimeout(() => {
                if (checkInterval) {
                    clearInterval(checkInterval);
                    addLog('‚ö†Ô∏è Timeout: fun√ß√µes podem n√£o ter sido carregadas', 'warning');
                }
            }, 10000);
        });
    </script>
    
    <!-- Carregar o arquivo de modais -->
    <script src="/static/assejus/js/modais.js"></script>
</body>
</html>
