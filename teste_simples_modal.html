<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples Modal</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Simples do Modal</h1>
        
        <button type="button" class="btn btn-primary" onclick="abrirModal()">
            <i class="fas fa-plus me-2"></i>Abrir Modal
        </button>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Modal funcionando!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function abrirModal() {
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
            document.getElementById('resultado').innerHTML = '<div class="alert alert-success">Modal aberto com sucesso!</div>';
        }
        
        // Testar se Bootstrap está funcionando
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof bootstrap !== 'undefined') {
                console.log('✅ Bootstrap funcionando');
                document.getElementById('resultado').innerHTML = '<div class="alert alert-info">Bootstrap carregado com sucesso!</div>';
            } else {
                console.error('❌ Bootstrap não carregou');
                document.getElementById('resultado').innerHTML = '<div class="alert alert-danger">Erro: Bootstrap não carregou</div>';
            }
        });
    </script>
</body>
</html>
