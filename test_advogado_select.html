<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Campos Select - Advogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
            cursor: pointer;
            pointer-events: auto !important;
        }
        
        .form-select:hover {
            border-color: #007bff;
            cursor: pointer;
        }
        
        select.form-select {
            pointer-events: auto !important;
            cursor: pointer !important;
            user-select: auto !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Teste dos Campos Select - Advogado</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Campo UF OAB</h3>
                <select name="uf_oab" class="form-control form-select">
                    <option value="">---------</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <h3>Campo Estado</h3>
                <select name="estado" class="form-control form-select">
                    <option value="">---------</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Campo Situação</h3>
                <select name="situacao" class="form-control form-select">
                    <option value="">---------</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                    <option value="suspenso">Suspenso</option>
                    <option value="aposentado">Aposentado</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <h3>Campo Ativo</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ativo" id="ativo">
                    <label class="form-check-label" for="ativo">
                        Advogado ativo
                    </label>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="testarCampos()">
                    Testar Campos Select
                </button>
                <button type="button" class="btn btn-secondary" onclick="abrirModalReal()">
                    Abrir Modal Real
                </button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div id="resultado" class="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testarCampos() {
            const ufOab = document.querySelector('select[name="uf_oab"]');
            const estado = document.querySelector('select[name="estado"]');
            const situacao = document.querySelector('select[name="situacao"]');
            const ativo = document.querySelector('input[name="ativo"]');
            
            const resultado = document.getElementById('resultado');
            
            let html = '<h4>Resultado do Teste:</h4>';
            html += `<p><strong>UF OAB:</strong> ${ufOab.value || 'Não selecionado'} (${ufOab.options.length} opções)</p>`;
            html += `<p><strong>Estado:</strong> ${estado.value || 'Não selecionado'} (${estado.options.length} opções)</p>`;
            html += `<p><strong>Situação:</strong> ${situacao.value || 'Não selecionado'} (${situacao.options.length} opções)</p>`;
            html += `<p><strong>Ativo:</strong> ${ativo.checked ? 'Sim' : 'Não'}</p>`;
            
            resultado.innerHTML = html;
            resultado.className = 'alert alert-info';
            resultado.style.display = 'block';
        }
        
        function abrirModalReal() {
            // Tentar abrir o modal real se a função estiver disponível
            if (typeof window.openAdvogadoModal === 'function') {
                window.openAdvogadoModal();
            } else {
                alert('Função openAdvogadoModal não está disponível. Abra esta página a partir da aplicação principal.');
            }
        }
        
        // Testar se os campos estão funcionando ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Página carregada, testando campos select...');
            
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                console.log(`Campo ${select.name}: ${select.options.length} opções`);
                select.addEventListener('change', function() {
                    console.log(`Campo ${this.name} alterado para: ${this.value}`);
                });
            });
        });
    </script>
</body>
</html>
