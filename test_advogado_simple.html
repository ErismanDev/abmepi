<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Modal Advogado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Simples do Modal de Advogado</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Testes</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-primary me-2" onclick="testViewSimples()">
                            Testar View Simples
                        </button>
                        <button type="button" class="btn btn-secondary me-2" onclick="testViewReal()">
                            Testar View Real
                        </button>
                        <button type="button" class="btn btn-success me-2" onclick="abrirModal()">
                            Abrir Modal
                        </button>
                        <button type="button" class="btn btn-info" onclick="testViewDireto()">
                            Testar View Direto
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultado" class="alert" style="display: none;"></div>
                        <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div>Console de debug...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para teste -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Teste do Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="testModalBody">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-3">Carregando formul√°rio...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para adicionar log ao console visual
        function addLog(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</span>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Fun√ß√£o para mostrar resultado
        function showResult(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = message;
            resultado.className = `alert alert-${type}`;
            resultado.style.display = 'block';
        }
        
        // Fun√ß√£o para testar a view simples
        function testViewSimples() {
            addLog('üîß Testando view simples...', 'info');
            showResult('Testando view simples...', 'info');
            
            const url = '/assejus/advogados/modal/novo/teste-simples/';
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    addLog(`üìã Content-Type: ${response.headers.get('content-type')}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    addLog(`üìè Tamanho do form_html: ${data.form_html ? data.form_html.length : 'N/A'}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        addLog(`üìù Primeiros 100 caracteres: ${data.form_html.substring(0, 100)}`, 'info');
                        showResult('View simples funcionando! HTML recebido com sucesso.', 'success');
                    } else {
                        addLog('‚ùå form_html n√£o encontrado na resposta', 'error');
                        showResult('View simples n√£o retornou form_html!', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro na view simples: ${error.message}`, 'error');
                    showResult(`Erro na view simples: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para testar a view real
        function testViewReal() {
            addLog('üîß Testando view real...', 'info');
            showResult('Testando view real...', 'info');
            
            const url = '/assejus/advogados/modal/novo/';
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    addLog(`üìã Content-Type: ${response.headers.get('content-type')}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    addLog(`üìè Tamanho do form_html: ${data.form_html ? data.form_html.length : 'N/A'}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        addLog(`üìù Primeiros 100 caracteres: ${data.form_html.substring(0, 100)}`, 'info');
                        showResult('View real funcionando! HTML recebido com sucesso.', 'success');
                    } else {
                        addLog('‚ùå form_html n√£o encontrado na resposta', 'error');
                        showResult('View real n√£o retornou form_html!', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro na view real: ${error.message}`, 'error');
                    showResult(`Erro na view real: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para testar a view direta
        function testViewDireto() {
            addLog('üîß Testando view direta...', 'info');
            showResult('Testando view direta...', 'info');
            
            const url = '/assejus/advogados/modal/novo/teste-direto/';
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    addLog(`üìã Content-Type: ${response.headers.get('content-type')}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    addLog(`üìè Tamanho do form_html: ${data.form_html ? data.form_html.length : 'N/A'}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        addLog(`üìù Primeiros 100 caracteres: ${data.form_html.substring(0, 100)}`, 'info');
                        showResult('View direta funcionando! HTML recebido com sucesso.', 'success');
                        
                        // Mostrar o HTML no modal para inspe√ß√£o
                        document.getElementById('testModalBody').innerHTML = data.form_html;
                        const modal = new bootstrap.Modal(document.getElementById('testModal'));
                        modal.show();
                    } else {
                        addLog('‚ùå form_html n√£o encontrado na resposta', 'error');
                        showResult('View direta n√£o retornou form_html!', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro na view direta: ${error.message}`, 'error');
                    showResult(`Erro na view direta: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para abrir modal
        function abrirModal() {
            addLog('üîß Abrindo modal...', 'info');
            showResult('Abrindo modal...', 'info');
            
            // Mostrar modal
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
            
            // Carregar formul√°rio
            const url = '/assejus/advogados/modal/novo/teste-simples/';
            addLog(`üì° Carregando formul√°rio de: ${url}`, 'info');
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.form_html) {
                        document.getElementById('testModalBody').innerHTML = data.form_html;
                        addLog('‚úÖ Formul√°rio carregado no modal', 'success');
                        showResult('Formul√°rio carregado com sucesso no modal!', 'success');
                    } else {
                        document.getElementById('testModalBody').innerHTML = '<div class="alert alert-danger">Erro: form_html n√£o encontrado</div>';
                        addLog('‚ùå form_html n√£o encontrado', 'error');
                        showResult('Erro: form_html n√£o encontrado na resposta', 'danger');
                    }
                })
                .catch(error => {
                    document.getElementById('testModalBody').innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
                    addLog(`‚ùå Erro ao carregar formul√°rio: ${error.message}`, 'error');
                    showResult(`Erro ao carregar formul√°rio: ${error.message}`, 'danger');
                });
        }
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de teste simples carregada', 'success');
            addLog('‚úÖ Fun√ß√µes de teste dispon√≠veis', 'success');
        });
    </script>
</body>
</html>
