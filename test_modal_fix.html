<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Corre√ß√£o de Modal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .success { border-color: #28a745; background-color: #d4edda; }
        .warning { border-color: #ffc107; background-color: #fff3cd; }
        .danger { border-color: #dc3545; background-color: #f8d7da; }
        
        .log-area {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üß™ Teste de Corre√ß√£o de Modal</h1>
        
        <div class="test-section success">
            <h3>‚úÖ Status da Corre√ß√£o</h3>
            <p>Este teste verifica se a corre√ß√£o para o erro de backdrop est√° funcionando corretamente.</p>
            <div id="statusArea"></div>
        </div>
        
        <div class="test-section warning">
            <h3>üîß Testes de Modal</h3>
            <button class="btn btn-primary me-2" onclick="testModalCreation()">Testar Cria√ß√£o de Modal</button>
            <button class="btn btn-success me-2" onclick="testModalWithOptions()">Testar Modal com Op√ß√µes</button>
            <button class="btn btn-info me-2" onclick="testModalWithoutOptions()">Testar Modal sem Op√ß√µes</button>
            <button class="btn btn-warning" onclick="testModalFix()">Testar ModalFix API</button>
        </div>
        
        <div class="test-section">
            <h3>üìã Logs de Teste</h3>
            <div id="logArea" class="log-area"></div>
            <button class="btn btn-secondary btn-sm" onclick="clearLogs()">Limpar Logs</button>
        </div>
        
        <!-- Modal de teste -->
        <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="testModalLabel">Modal de Teste</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Este √© um modal de teste para verificar se a corre√ß√£o est√° funcionando.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Arquivo de corre√ß√£o -->
    <script src="/static/js/modal-fix.js"></script>
    
    <script>
        // Fun√ß√£o para adicionar logs
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'primary'}">${message}</span>`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // Fun√ß√£o para verificar status
        function checkStatus() {
            const statusArea = document.getElementById('statusArea');
            
            if (typeof ModalFix !== 'undefined') {
                statusArea.innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ ModalFix dispon√≠vel!</strong><br>
                        <small>Vers√£o: ${ModalFix.version || '1.0'}</small>
                    </div>
                `;
                addLog('‚úÖ ModalFix carregado com sucesso', 'success');
            } else {
                statusArea.innerHTML = `
                    <div class="alert alert-warning">
                        <strong>‚ö†Ô∏è ModalFix n√£o dispon√≠vel</strong><br>
                        <small>Verifique se o arquivo foi carregado corretamente</small>
                    </div>
                `;
                addLog('‚ö†Ô∏è ModalFix n√£o encontrado', 'warning');
            }
            
            if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                addLog('‚úÖ Bootstrap Modal dispon√≠vel', 'success');
            } else {
                addLog('‚ùå Bootstrap Modal n√£o dispon√≠vel', 'error');
            }
        }
        
        // Teste de cria√ß√£o de modal
        function testModalCreation() {
            addLog('üß™ Testando cria√ß√£o de modal...', 'info');
            
            try {
                const modalElement = document.getElementById('testModal');
                const modal = new bootstrap.Modal(modalElement);
                addLog('‚úÖ Modal criado com sucesso', 'success');
                
                // Testar abertura
                modal.show();
                addLog('‚úÖ Modal aberto com sucesso', 'success');
                
                // Fechar ap√≥s 2 segundos
                setTimeout(() => {
                    modal.hide();
                    addLog('‚úÖ Modal fechado com sucesso', 'success');
                }, 2000);
                
            } catch (error) {
                addLog(`‚ùå Erro ao criar modal: ${error.message}`, 'error');
            }
        }
        
        // Teste de modal com op√ß√µes
        function testModalWithOptions() {
            addLog('üß™ Testando modal com op√ß√µes...', 'info');
            
            try {
                const modalElement = document.getElementById('testModal');
                const modal = new bootstrap.Modal(modalElement, {
                    backdrop: true,
                    keyboard: true,
                    focus: true
                });
                addLog('‚úÖ Modal com op√ß√µes criado com sucesso', 'success');
                
                modal.show();
                setTimeout(() => modal.hide(), 2000);
                
            } catch (error) {
                addLog(`‚ùå Erro ao criar modal com op√ß√µes: ${error.message}`, 'error');
            }
        }
        
        // Teste de modal sem op√ß√µes
        function testModalWithoutOptions() {
            addLog('üß™ Testando modal sem op√ß√µes...', 'info');
            
            try {
                const modalElement = document.getElementById('testModal');
                const modal = new bootstrap.Modal(modalElement);
                addLog('‚úÖ Modal sem op√ß√µes criado com sucesso', 'success');
                
                modal.show();
                setTimeout(() => modal.hide(), 2000);
                
            } catch (error) {
                addLog(`‚ùå Erro ao criar modal sem op√ß√µes: ${error.message}`, 'error');
            }
        }
        
        // Teste da API ModalFix
        function testModalFix() {
            addLog('üß™ Testando API ModalFix...', 'info');
            
            if (typeof ModalFix !== 'undefined') {
                try {
                    const modalElement = document.getElementById('testModal');
                    const modal = ModalFix.createSafe(modalElement);
                    
                    if (modal) {
                        addLog('‚úÖ ModalFix.createSafe funcionando', 'success');
                        modal.show();
                        setTimeout(() => modal.hide(), 2000);
                    } else {
                        addLog('‚ùå ModalFix.createSafe retornou null', 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå Erro na API ModalFix: ${error.message}`, 'error');
                }
            } else {
                addLog('‚ùå ModalFix n√£o dispon√≠vel', 'error');
            }
        }
        
        // Limpar logs
        function clearLogs() {
            document.getElementById('logArea').innerHTML = '';
        }
        
        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina carregada, verificando status...', 'info');
            
            // Aguardar um pouco para o ModalFix carregar
            setTimeout(() => {
                checkStatus();
                addLog('‚úÖ Verifica√ß√£o de status conclu√≠da', 'success');
            }, 500);
        });
        
        // Interceptar erros globais
        window.addEventListener('error', function(event) {
            addLog(`‚ùå Erro global: ${event.message}`, 'error');
        });
        
        // Interceptar erros n√£o capturados
        window.addEventListener('unhandledrejection', function(event) {
            addLog(`‚ùå Promise rejeitada: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
