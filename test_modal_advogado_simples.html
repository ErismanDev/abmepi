<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Advogado - Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Modal Advogado - Simples</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Testes</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-primary me-2" onclick="testModalDetalhes()">
                            Testar Modal Detalhes
                        </button>
                        <button type="button" class="btn btn-secondary me-2" onclick="testModalCriacao()">
                            Testar Modal Criação
                        </button>
                        <button type="button" class="btn btn-success me-2" onclick="testModalEdicao()">
                            Testar Modal Edição
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultado" class="alert" style="display: none;"></div>
                        <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div>Console de debug...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Advogado -->
    <div class="modal fade" id="advogadoDetailModal" tabindex="-1" aria-labelledby="advogadoDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="advogadoDetailModalLabel">Detalhes do Advogado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="advogadoDetailModalBody">
                    <!-- Conteúdo será carregado via AJAX -->
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-3 text-muted">Carregando detalhes do advogado...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="editAdvogadoBtn">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Formulário -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">
                        <i class="fas fa-edit me-2"></i>Título do Modal
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="formModalBody">
                    <!-- Conteúdo do formulário será inserido aqui -->
                    <div class="text-center p-5">
                        <p class="text-muted">Modal base carregado com sucesso!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="formModalSubmit">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para adicionar log ao console visual
        function addLog(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</span>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Função para mostrar resultado
        function showResult(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = message;
            resultado.className = `alert alert-${type}`;
            resultado.style.display = 'block';
        }
        
        // Função para testar modal de detalhes
        function testModalDetalhes() {
            addLog('🔧 Testando modal de detalhes...', 'info');
            showResult('Testando modal de detalhes...', 'info');
            
            // Usar ID 1 para teste (assumindo que existe)
            const advogadoId = 1;
            const url = `/assejus/advogados/${advogadoId}/detalhes-modal/`;
            
            addLog(`📡 Fazendo requisição para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`📥 Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('✅ JSON recebido com sucesso', 'success');
                    addLog(`📊 success: ${data.success}`, 'info');
                    addLog(`📊 html existe: ${!!data.html}`, 'info');
                    
                    if (data.success && data.html) {
                        addLog('✅ HTML recebido corretamente', 'success');
                        
                        // Atualizar modal de detalhes
                        const modalBody = document.getElementById('advogadoDetailModalBody');
                        if (modalBody) {
                            modalBody.innerHTML = data.html;
                            addLog('✅ Modal de detalhes atualizado', 'success');
                            
                            // Abrir modal
                            const modal = new bootstrap.Modal(document.getElementById('advogadoDetailModal'));
                            modal.show();
                            addLog('✅ Modal de detalhes aberto', 'success');
                            showResult('Modal de detalhes funcionando!', 'success');
                        } else {
                            addLog('❌ Modal body não encontrado', 'error');
                            showResult('Erro: Modal body não encontrado', 'danger');
                        }
                    } else {
                        addLog('❌ Dados inválidos recebidos', 'error');
                        showResult('Erro: Dados inválidos recebidos', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`❌ Erro no modal de detalhes: ${error.message}`, 'error');
                    showResult(`Erro no modal de detalhes: ${error.message}`, 'danger');
                });
        }
        
        // Função para testar modal de criação
        function testModalCriacao() {
            addLog('🔧 Testando modal de criação...', 'info');
            showResult('Testando modal de criação...', 'info');
            
            const url = '/assejus/advogados/modal/novo/';
            addLog(`📡 Fazendo requisição para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`📥 Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('✅ JSON recebido com sucesso', 'success');
                    addLog(`📊 form_html existe: ${!!data.form_html}`, 'info');
                    
                    if (data.form_html) {
                        addLog('✅ HTML recebido corretamente', 'success');
                        
                        // Atualizar modal de formulário
                        const modalBody = document.getElementById('formModalBody');
                        const modalTitle = document.getElementById('formModalLabel');
                        
                        if (modalBody && modalTitle) {
                            modalTitle.innerHTML = '<i class="fas fa-plus me-2"></i>Novo Advogado';
                            modalBody.innerHTML = data.form_html;
                            addLog('✅ Modal de criação atualizado', 'success');
                            
                            // Abrir modal
                            const modal = new bootstrap.Modal(document.getElementById('formModal'));
                            modal.show();
                            addLog('✅ Modal de criação aberto', 'success');
                            showResult('Modal de criação funcionando!', 'success');
                        } else {
                            addLog('❌ Elementos do modal não encontrados', 'error');
                            showResult('Erro: Elementos do modal não encontrados', 'danger');
                        }
                    } else {
                        addLog('❌ form_html não encontrado', 'error');
                        showResult('Erro: form_html não encontrado', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`❌ Erro no modal de criação: ${error.message}`, 'error');
                    showResult(`Erro no modal de criação: ${error.message}`, 'danger');
                });
        }
        
        // Função para testar modal de edição
        function testModalEdicao() {
            addLog('🔧 Testando modal de edição...', 'info');
            showResult('Testando modal de edição...', 'info');
            
            // Usar ID 1 para teste (assumindo que existe)
            const advogadoId = 1;
            const url = `/assejus/advogados/modal/${advogadoId}/editar/`;
            
            addLog(`📡 Fazendo requisição para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`📥 Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('✅ JSON recebido com sucesso', 'success');
                    addLog(`📊 form_html existe: ${!!data.form_html}`, 'info');
                    
                    if (data.form_html) {
                        addLog('✅ HTML recebido corretamente', 'success');
                        
                        // Atualizar modal de formulário
                        const modalBody = document.getElementById('formModalBody');
                        const modalTitle = document.getElementById('formModalLabel');
                        
                        if (modalBody && modalTitle) {
                            modalTitle.innerHTML = '<i class="fas fa-edit me-2"></i>Editar Advogado';
                            modalBody.innerHTML = data.form_html;
                            addLog('✅ Modal de edição atualizado', 'success');
                            
                            // Abrir modal
                            const modal = new bootstrap.Modal(document.getElementById('formModal'));
                            modal.show();
                            addLog('✅ Modal de edição aberto', 'success');
                            showResult('Modal de edição funcionando!', 'success');
                        } else {
                            addLog('❌ Elementos do modal não encontrados', 'error');
                            showResult('Erro: Elementos do modal não encontrados', 'danger');
                        }
                    } else {
                        addLog('❌ form_html não encontrado', 'error');
                        showResult('Erro: form_html não encontrado', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`❌ Erro no modal de edição: ${error.message}`, 'error');
                    showResult(`Erro no modal de edição: ${error.message}`, 'danger');
                });
        }
        
        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🚀 Página de teste simples carregada', 'success');
            addLog('✅ Funções de teste disponíveis', 'success');
            addLog('🔧 Teste os modais usando os botões acima', 'info');
        });
    </script>
</body>
</html>
