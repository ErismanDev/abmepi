<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Advogado - Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Modal Advogado - Simples</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Testes</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-primary me-2" onclick="testModalDetalhes()">
                            Testar Modal Detalhes
                        </button>
                        <button type="button" class="btn btn-secondary me-2" onclick="testModalCriacao()">
                            Testar Modal Cria√ß√£o
                        </button>
                        <button type="button" class="btn btn-success me-2" onclick="testModalEdicao()">
                            Testar Modal Edi√ß√£o
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultado" class="alert" style="display: none;"></div>
                        <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div>Console de debug...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Advogado -->
    <div class="modal fade" id="advogadoDetailModal" tabindex="-1" aria-labelledby="advogadoDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="advogadoDetailModalLabel">Detalhes do Advogado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="advogadoDetailModalBody">
                    <!-- Conte√∫do ser√° carregado via AJAX -->
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-3 text-muted">Carregando detalhes do advogado...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="editAdvogadoBtn">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Formul√°rio -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">
                        <i class="fas fa-edit me-2"></i>T√≠tulo do Modal
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="formModalBody">
                    <!-- Conte√∫do do formul√°rio ser√° inserido aqui -->
                    <div class="text-center p-5">
                        <p class="text-muted">Modal base carregado com sucesso!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="formModalSubmit">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para adicionar log ao console visual
        function addLog(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> <span class="text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</span>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Fun√ß√£o para mostrar resultado
        function showResult(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = message;
            resultado.className = `alert alert-${type}`;
            resultado.style.display = 'block';
        }
        
        // Fun√ß√£o para testar modal de detalhes
        function testModalDetalhes() {
            addLog('üîß Testando modal de detalhes...', 'info');
            showResult('Testando modal de detalhes...', 'info');
            
            // Usar ID 1 para teste (assumindo que existe)
            const advogadoId = 1;
            const url = `/assejus/advogados/${advogadoId}/detalhes-modal/`;
            
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä success: ${data.success}`, 'info');
                    addLog(`üìä html existe: ${!!data.html}`, 'info');
                    
                    if (data.success && data.html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        
                        // Atualizar modal de detalhes
                        const modalBody = document.getElementById('advogadoDetailModalBody');
                        if (modalBody) {
                            modalBody.innerHTML = data.html;
                            addLog('‚úÖ Modal de detalhes atualizado', 'success');
                            
                            // Abrir modal
                            const modal = new bootstrap.Modal(document.getElementById('advogadoDetailModal'));
                            modal.show();
                            addLog('‚úÖ Modal de detalhes aberto', 'success');
                            showResult('Modal de detalhes funcionando!', 'success');
                        } else {
                            addLog('‚ùå Modal body n√£o encontrado', 'error');
                            showResult('Erro: Modal body n√£o encontrado', 'danger');
                        }
                    } else {
                        addLog('‚ùå Dados inv√°lidos recebidos', 'error');
                        showResult('Erro: Dados inv√°lidos recebidos', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro no modal de detalhes: ${error.message}`, 'error');
                    showResult(`Erro no modal de detalhes: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para testar modal de cria√ß√£o
        function testModalCriacao() {
            addLog('üîß Testando modal de cria√ß√£o...', 'info');
            showResult('Testando modal de cria√ß√£o...', 'info');
            
            const url = '/assejus/advogados/modal/novo/';
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        
                        // Atualizar modal de formul√°rio
                        const modalBody = document.getElementById('formModalBody');
                        const modalTitle = document.getElementById('formModalLabel');
                        
                        if (modalBody && modalTitle) {
                            modalTitle.innerHTML = '<i class="fas fa-plus me-2"></i>Novo Advogado';
                            modalBody.innerHTML = data.form_html;
                            addLog('‚úÖ Modal de cria√ß√£o atualizado', 'success');
                            
                            // Abrir modal
                            const modal = new bootstrap.Modal(document.getElementById('formModal'));
                            modal.show();
                            addLog('‚úÖ Modal de cria√ß√£o aberto', 'success');
                            showResult('Modal de cria√ß√£o funcionando!', 'success');
                        } else {
                            addLog('‚ùå Elementos do modal n√£o encontrados', 'error');
                            showResult('Erro: Elementos do modal n√£o encontrados', 'danger');
                        }
                    } else {
                        addLog('‚ùå form_html n√£o encontrado', 'error');
                        showResult('Erro: form_html n√£o encontrado', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro no modal de cria√ß√£o: ${error.message}`, 'error');
                    showResult(`Erro no modal de cria√ß√£o: ${error.message}`, 'danger');
                });
        }
        
        // Fun√ß√£o para testar modal de edi√ß√£o
        function testModalEdicao() {
            addLog('üîß Testando modal de edi√ß√£o...', 'info');
            showResult('Testando modal de edi√ß√£o...', 'info');
            
            // Usar ID 1 para teste (assumindo que existe)
            const advogadoId = 1;
            const url = `/assejus/advogados/modal/${advogadoId}/editar/`;
            
            addLog(`üì° Fazendo requisi√ß√£o para: ${url}`, 'info');
            
            fetch(url)
                .then(response => {
                    addLog(`üì• Resposta recebida: ${response.status} ${response.statusText}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    addLog('‚úÖ JSON recebido com sucesso', 'success');
                    addLog(`üìä form_html existe: ${!!data.form_html}`, 'info');
                    
                    if (data.form_html) {
                        addLog('‚úÖ HTML recebido corretamente', 'success');
                        
                        // Atualizar modal de formul√°rio
                        const modalBody = document.getElementById('formModalBody');
                        const modalTitle = document.getElementById('formModalLabel');
                        
                        if (modalBody && modalTitle) {
                            modalTitle.innerHTML = '<i class="fas fa-edit me-2"></i>Editar Advogado';
                            modalBody.innerHTML = data.form_html;
                            addLog('‚úÖ Modal de edi√ß√£o atualizado', 'success');
                            
                            // Abrir modal
                            const modal = new bootstrap.Modal(document.getElementById('formModal'));
                            modal.show();
                            addLog('‚úÖ Modal de edi√ß√£o aberto', 'success');
                            showResult('Modal de edi√ß√£o funcionando!', 'success');
                        } else {
                            addLog('‚ùå Elementos do modal n√£o encontrados', 'error');
                            showResult('Erro: Elementos do modal n√£o encontrados', 'danger');
                        }
                    } else {
                        addLog('‚ùå form_html n√£o encontrado', 'error');
                        showResult('Erro: form_html n√£o encontrado', 'danger');
                    }
                })
                .catch(error => {
                    addLog(`‚ùå Erro no modal de edi√ß√£o: ${error.message}`, 'error');
                    showResult(`Erro no modal de edi√ß√£o: ${error.message}`, 'danger');
                });
        }
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina de teste simples carregada', 'success');
            addLog('‚úÖ Fun√ß√µes de teste dispon√≠veis', 'success');
            addLog('üîß Teste os modais usando os bot√µes acima', 'info');
        });
    </script>
</body>
</html>
